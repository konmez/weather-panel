<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Stylesheet    -->
    <link rel="stylesheet" href="./style.css">   
   
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather Panel</h1>

            

            <div class="unit-toggle">
                <span>째C</span>
                <label class="switch">
                   
                    <input type="checkbox" id="unit-toggle">
                    <span class="round slider "></span>
                </label>
                <span>째F</span>
            </div>


        </div>
        
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <button id="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                Search
            </button>
        </div>
        
        <div class="error-container" id="error-container"></div>
        
        <div class="load_wait" id="load_wait">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>
        
        <div class="current-weather" id="current-weather">
            <div class="current-weather-header">
                <div class="current-weather-main">
                    <h2 id="city-name"></h2>
                    <div class="date" id="current-date"></div>
                    <div class="current-temp">
                        <img id="weather-icon" src="" alt="">
                        <div>
                            <div class="temp"><span id="temperature"></span><span  id="unit-text">째C </span></div>
                            <div class="description" id="weather-description"></div>
                        </div>
                    </div>
                </div>
                
                <div class="current-details">
                    <div class="detail-item">
                        <div class="label">Feels Like</div>
                        <div class="value"><span id="feels-like"></span>째C</div>
                    </div>
                    <div class="detail-item">
                        <div class="label">Humidity</div>
                        <div class="value"><span id="humidity"></span>%</div>
                    </div>
                    <div class="detail-item">
                        <div class="label">Wind Speed</div>
                        <div class="value"><span id="wind-speed"></span> km/h</div>
                    </div>
                    <div class="detail-item">
                        <div class="label">Sunrise/Sunset</div>
                        <div class="value" style="font-size: 0.9rem;"><span id="sunrise"></span> / <span id="sunset"></span></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="forecast-container" id="forecast-container">
            <h3>5-Day Forecast</h3>
            <div class="forecast-cards" id="forecast-cards"></div>
        </div>
        
        <div class="howUse" id="howUse">
            <h3>How to use:</h3>
            <p>Enter a city name in the search box and click "Search" to see the current weather and 5-day forecast.</p>
        </div>
        
       
    </div>
    
 

  
  <script src="script.js"></script>


</body>
</html>
